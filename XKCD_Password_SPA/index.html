<body>

    <h1> XKCD Password Generator</h1>

            <option>4</option>

            <option>7</option>
        </select><br>

        Max Length<input id="MaxLength" type="text" value="21" >
        <p id="easy"><input id="check_1" type="checkbox" name="group" value="type">Easy Sentence</p>
        <p id="number"><input id="check_2" type="checkbox" name="group" value="number">Number Subsitutions<br></p>

        <button onclick= "update()">Submit</button>

        <table id="table"></table>
    </div>
