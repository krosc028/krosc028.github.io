{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}
{% block content %}
    <h2>Word Finder</h2>
    <form action="/words" method="post">
        {{ form.hidden_tag() }}
        <div class="holder">
        {{ render_field(form.avail_letters) }}
        <br/><br/>
        {{ render_field(form.pattern) }}
        <br /><br/>
        {{ render_field(form.length_word) }}
        <br /><br/>
        {{form.submit()}}
        </div>
    </form>
{% endblock %}
